<div class="wrap">
  <button (click)="animate()">Animate</button>
  <button (click)="boxState = 'special'">Special State</button>
  <button (click)="visible = !visible">Toggle visibility</button>
  <hr>
  <div class="box" [@box]="boxState" *ngIf="visible"> 
    <h4>{{ boxState | uppercase }}</h4>
  </div>

  <hr>
  <app-nganimate></app-nganimate>
</div>
